<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online book shop - order page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">
    <main>
      <form class="" action="/" method="get" id="order-book">
        <label for="name">Name:
          <input id="name" class="order-book-input" type="text" maxlength="4" placeholder="Your name" required>
          <span id="name-error" class="error"></span>
        </label>

        <label for="surname">Surname:
          <input id="surname" class="order-book-input" type="text" placeholder="Your surname" maxlength="5" required>
          <span id="surname-error" class="error"></span>
        </label>


        <label for="delivery-date">Delivery date
          <input id="delivery-date" class="order-book-input" type="date" required>
        </label>
        <label for="street">Street:
          <input class="order-book-input address" type="text" placeholder="Street" minlength="5" required id="street">
          <span id="street-error" class="error"></span>
        </label>

        <label for="house-no">House No. :
          <input class="order-book-input address" type="number" placeholder="House no." min="0" minlength="" required
            id="house-no">
          <span id="house-no-error" class="error"></span>
        </label>

        <label for="Flat-no">
          <input class="order-book-input address" type="text" placeholder="Flat number" min="0" minlength="" required
            id="flat-no">
          <span id="flat-no-error" class="error"></span>
        </label>


        <div class="choose-your-payment">
          <div class="gifts">
            <p>Choose two gifts</p>
            <span id="gifts-error" class="error"></span>
            <label for="">Pack as a gift</label>
            <input type="checkbox" name="gifts" value="" checked class="gift">
            <br>
            <label for="">Add postcard</label>
            <input type="checkbox" name="gifts" value="" checked class="gift">
            <br>
            <label for="">Provide 2% discount to the next time</label>
            <input type="checkbox" name="gifts" value="" class="gift">
            <br>
            <label for="">Branded pen or pencil</label>
            <input type="checkbox" name="gifts" value="" class="gift">
          </div>
          <div class="payment-type">
            <p>Choose the payment type</p>
            <label for="">Cash</label>
            <input type="radio" name="payment" value="" required>
            <label for="">Card</label>
            <input type="radio" name="payment" value="" required checked>
          </div>
        </div>
        <button type="button" name="button" id="order-submit" disabled>Submit</button>
      </form>
  </div>
  </main>
  <script type="module" src="order.js" defer></script>
</body>


</html>
